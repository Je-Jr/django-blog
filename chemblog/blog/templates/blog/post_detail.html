{% extends 'blog/base.html' %}

{% block content %}

<!-- Page Header-->
<header class="masthead" style="background-image: url('assets/img/post-bg.jpg')">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="post-heading">
                    <h1>{{ post.title }}</h1>
                    <h2 class="subheading">{{ post.title }}</h2>
                    <span class="meta">
                        Postado por
                        <a href="#!">{{ post.author.first_name }} {{ post.author.last_name }}</a>
                        em {{ post.date_created }}
                    </span>
                </div>
            </div>
        </div>
    </div>
</header>
<!-- Post Content-->
<article class="mb-4">
    <div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="p-5 col-md-10 col-lg-8 col-xl-7">
                <p>{{ post.body | safe }}</p>
                
                
                    
            </div>
            <div style="display: flex; justify-content: center; align-items: center; gap: 3rem;">
                <a style="font-size: 1rem;" href="{% url 'update_post' post.pk %}" class="btn btn-outline-primary" role="button" aria-pressed="true">Atualizar</a>
                <a style="font-size: 1rem;" href="{% url 'delete_post' post.pk %}" class="btn btn-outline-danger" role="button" aria-pressed="true">Apagar</a>
            </div>
        </div>
    </div>
</article>

{% endblock %}
