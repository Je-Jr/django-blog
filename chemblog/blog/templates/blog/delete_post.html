{% extends 'blog/base.html' %}

{% block content %}

<!-- Page Header-->
<header class="p-5 masthead">
    <div class="container position-relative px-10 px-lg-10">
        <div class="justify-content-center">
            <div class="mx-auto p-auto mt-4" style="width: 440px;">
                <div class="post-heading" style="display: flex; text-align: center; width: 490px">
                    <h1>Deleting a post</h1>
                </div>
            </div>
        </div>
    </div>
</header>
<!-- Post Content-->
<article class="mb-4">
    <div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="mb-5 col-md-10 col-lg-8 col-xl-7">
                <div class="form-group">
                    <form method="POST" style="display: flex; flex-direction: column; align-items: center;">
                        {% csrf_token %}
                        <p>POST: {{ post.title }}</p>
                        <p>Tem certeza que deseja apagar?</p>
                        <button class="btn btn-outline-warning" style="font-size: 1rem; align-self: center;">Apagar post</button>
                    </form>
                </div>        
            </div>
        </div>
    </div>
</article>

{% endblock %}
